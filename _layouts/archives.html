---
layout: default
title: "Tags"
---
<h1 class="page-heading">{{ page.title }}</h1>
<div class="tag-cloud">
  {% for tag in page.posts %}
    {% assign tag_name = tag[0] %}
    {% assign posts_count = tag[1].size %}
    <a href="{{ site.baseurl }}/tags/{{ tag_name | slugify }}/" class="tag-item tag-size-{{ posts_count }}">
      {{ tag_name }} ({{ posts_count }})
    </a>
  {% endfor %}
</div>

<style>
.tag-cloud {
    text-align: center;
    padding: 20px 0;
}
.tag-cloud .tag-item {
    display: inline-block;
    padding: 5px 12px;
    margin: 5px;
    border-radius: 15px;
    background-color: #f0f0f0;
    text-decoration: none;
    color: #333;
    transition: all 0.2s ease-in-out;
}
.tag-cloud .tag-item:hover {
    background-color: #007bff;
    color: white;
    transform: scale(1.1);
}
.tag-cloud .tag-size-1 { font-size: 80%; }
.tag-cloud .tag-size-2 { font-size: 90%; }
.tag-cloud .tag-size-3 { font-size: 100%; }
.tag-cloud .tag-size-4 { font-size: 110%; }
.tag-cloud .tag-size-5 { font-size: 120%; }
{% for i in (6..20) %}
.tag-cloud .tag-size-{{ i }} { font-size: 130%; }
{% endfor %}
</style>
