<hr>

<h4>Tags</h4>
<ul>
  {% assign all_tags = "" | split: "," %}
  {% for doc in site.documents %}
    {% if doc.tags %}
      {% for tag in doc.tags %}
        {% assign all_tags = all_tags | push: tag | uniq %}
      {% endfor %}
    {% endif %}
  {% endfor %}

  {% for tag in all_tags | sort %}
    <li>
      <a href="{{ site.baseurl }}/tags/{{ tag | slugify }}/">
        {{ tag }}
      </a>
    </li>
  {% endfor %}
</ul>
