---
layout: page
title: 모든 태그
permalink: /tags/
---
<div class="tag-cloud">
  {% for tag in site.tags | sort %}
    {% assign t = tag | last %}
    {% assign posts_count = t | size %}
    <a href="{{ site.baseurl }}/tags/{{ tag[0] | slugify }}/" class="tag-item tag-size-{{ posts_count }}">
      {{ tag[0] }} ({{ posts_count }})
    </a>
  {% endfor %}
</div>

<style>
.tag-cloud {
    text-align: center;
}
.tag-cloud .tag-item {
    display: inline-block;
    padding: 5px 12px;
    margin: 5px;
    border-radius: 15px;
    background-color: #f0f0f0;
    text-decoration: none;
    color: #333;
    transition: all 0.2s ease-in-out;
}
.tag-cloud .tag-item:hover {
    background-color: #007bff;
    color: white;
    transform: scale(1.1);
}
/* 글 개수에 따른 글자 크기 (예시) */
.tag-cloud .tag-size-1 { font-size: 80%; }
.tag-cloud .tag-size-2 { font-size: 90%; }
.tag-cloud .tag-size-3 { font-size: 100%; }
.tag-cloud .tag-size-4 { font-size: 110%; }
.tag-cloud .tag-size-5 { font-size: 120%; }
/* 글 개수가 5개 초과인 경우를 위한 기본값 */
{% for i in (6..20) %}
.tag-cloud .tag-size-{{ i }} { font-size: 130%; }
{% endfor %}
</style>
