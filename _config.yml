title: Sehwan's Blog
email: samhong657@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Basic Blog for my personal study.
  Study about AI, Machine Learning, Deep Learning, Reinforcement Learning, etc.
  I will write about my study and share my knowledge.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://sehwanhong.github.io" # the base hostname & protocol for your site, e.g. http://example.com
lang: ko # 기본 언어 설정
github_username:  SehwanHong

# Build settings
plugins:
  - jekyll-feed
  - jekyll-archives

collections:
  artificial-intelligence:
    output: true
    permalink: /:collection/:name

# Jekyll Archives
jekyll-archives:
  enabled:
    - tags
  layouts:
    tag: tag      # 개별 태그 페이지(/tags/ToNN/)는 tag.html 레이아웃 사용
    type: "archives" # 태그 목록 페이지(/tags/)는 archives.html 레이아웃 사용
  permalinks:
    tag: /tags/:name/